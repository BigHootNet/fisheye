<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="FishEye logo" /></a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <div class="photograph-info"></div>
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      <div class="photograph-picture"></div>
    </div>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h3>Contactez-moi</h2>
        <h3 id="modal_id_name_holder"></h2>
        <img src="assets/icons/close.svg" onclick="closeModal()"  onkeypress="closeModal()" alt="fermer"  id="closeModal"/>
      </header>
      <form id="main-form" onsubmit="return false;">
        <div class="formData">
          <label for="name">Prénom</label>
          <input type="text" id="name" />
        </div>
        <div class="formData">
          <label for="lastname">Nom</label>
          <input type="text" id="lastname" />
        </div>
        <div class="formData">
          <label for="email">Mail</label>
          <input type="text" id="email" />
        </div>
        <div class="formData">
          <label for="msg">Votre message</label>
          <input type="text" id="msg" />
        </div>
        <button class="submit_button" role="button">Envoyer</button>
      </form>
    </div>
  </div>
  <div class="modal_bg"></div>
  <section>
    <div class="input">
      <label for="sortSelect" class="sortSelect">Trier par :</label>
      <select name="sortSelect" id="sortSelect">
        <option value="Popularite">Popularité</option>
        <option value="Date">Date</option>
        <option value="Titre">Titre</option>
      </select>
    </div>
    <div class="medias_section"></div>
  </section>
  <div id="mail_success">
    Votre message a bien été envoyé !
  </div>
  <div id="cta"></div>
  <div id="modal"></div>
  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/utils/contactForm.js" defer></script>
</body>
</html>
